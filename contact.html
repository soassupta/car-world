<!-- contact form  -->
<section class="contact">
  <h2>Contact Us</h2>
<form id="contactForm">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
    <div class="error" id="nameError">! Name is required</div>
  </div>

  <div class="form-group" >
    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="Enter your email">
    <div class="error" id="emailError">! Email is required</div>
  </div>

  <div class="form-group">
    <label for="">Message:</label>
    <textarea type="text" id="message" placeholder="Write your message"></textarea>
    <div class="error" id="messageError">Message cannot be empty</div>
  </div>
  <button type="submit" class="btn">Send Message</button>
</form>
</section>
